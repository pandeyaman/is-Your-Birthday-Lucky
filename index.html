<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Lucky Birthday</title>
</head>
<body>
    <h1>Is Your Birthday Lucky?</h1>
    <h3>Enter your birth date and your lucky number</h3>
    <h3>Enter your birth date :</h3>
    <input type="date" class="input-date">
    <h3>Enter your lucky number :</h3>
    <input type="number" min="1" class="input-lucky-number">
    <button class="btn-check">CHECK</button>
    <div class="div-comments" hidden>
        <span class="span-remark">Comment</span>
        <img src="" alt="" class="img-reaction">
    </div>
    <script src="/app.js"></script>
</body>
</html>
